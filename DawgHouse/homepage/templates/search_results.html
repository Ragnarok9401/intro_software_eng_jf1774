<!DOCTYPE html>
<html>
  <head>
    <title>Search Results</title>
  </head>
  <body>
    <h2>Similar Users:</h2>
    <ul>
      {% for user in similar_users %}
      <li>
        <a href="{% url 'profile' user.username %}">@{{ user.username }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
