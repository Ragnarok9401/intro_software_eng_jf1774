<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to DawgHouse</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
      }
      h1 {
        color: #333;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        text-decoration: none;
        color: #fff;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      .btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to DawgHouse</h1>
    <p>Join the community and connect with friends!</p>
    <div>
      {% if user.is_authenticated %}
      <a class="btn" href="/logout/">Logout</a>
      {% else %}
      <a class="btn" href="/login/">Login</a>
      <a class="btn" href="/signup/">Sign Up</a>
      {% endif %}
    </div>
  </body>
</html>
