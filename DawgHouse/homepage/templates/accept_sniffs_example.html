<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View and Accept Sniff Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .sniff_requests {
            list-style: none;
            padding: 0;
        }
        .sniff_requests li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .from_user {
            margin: 0;
        }
        .accept_request_link {
            color: #fff;
            background-color: #28a745;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .accept_request_link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Sniff Requests</h2>
    <ul class="sniff_requests">
        {% for sniff_request in all_sniff_requests %}
            <li>
                <h1 class="from_user">{{sniff_request.from_user}} 
                    <a href="/accept_sniff_request/{{sniff_request.id}}/" class="accept_request_link">Accept Sniff Request</a>
                </h1>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
